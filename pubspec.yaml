name: calorisee
description: Smart Nutrition Scanner App with AI
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Database
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0
  
  # Camera & Image
  image_picker: ^1.0.7
  camera: ^0.10.5+9
  path_provider: ^2.1.2
  
  # UI Components
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.10+1
  percent_indicator: ^4.2.3
  fl_chart: ^0.66.0
  shimmer: ^3.0.0
  animated_text_kit: ^4.2.2
  lottie: ^3.0.0
  
  # Utils
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  
  cupertino_icons: ^1.0.6
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Bold.ttf
          weight: 700