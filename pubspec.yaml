name: calorisee
description: Smart Nutrition Scanner App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.0.5
  
  # Database
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.3
  
  # Camera & Image
  image_picker: ^1.0.4
  camera: ^0.10.5+5
  path_provider: ^2.1.1
  
  # UI Components
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  percent_indicator: ^4.2.3
  fl_chart: ^0.64.0
  shimmer: ^3.0.0
  
  # Utils
  shared_preferences: ^2.2.2
  intl: ^0.18.1
  
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true